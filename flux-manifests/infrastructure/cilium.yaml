---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: "1.18.6"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    k8sServiceHost: 192.168.50.4
    k8sServicePort: 6443
    kubeProxyReplacement: true
    operator:
      replicas: 1
    serviceAccounts:
      cilium:
        name: cilium
      operator:
        name: cilium-operator
    prometheus:
      enabled: true
    hubbles:
      enabled: true
      ui:
        enabled: true
      relay:
        enabled: true
    ipam:
      mode: "kubernetes"
    containerRuntime:
      integration: containerd
      socketPath: /run/k3s/containerd/containerd.sock
    # Security: Disable raw socket lookup to prevent issues with some CNI plugins/apps
    socketLB:
      enabled: false
